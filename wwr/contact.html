        <h1> Contact Us</h1>

            <section class="crew">
                <h2> Meet our Crew</h2>
                <div class="crews">
                    <figure>
                        <img src="images/happyemployee1.jpg" alt="happyemployee1" style="width:90%">
                        <figcaption>Captain Mac</figcaption>
                    </figure>
                    <figure>
                        <img src="images/happyemployee2.jpg" alt="happyemployee2" style="width:90%">

                </div>

            </section>
        

        <div class="grid">
            <br>
            <form>
                <fieldset>
                    <div class="box" id="box1">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username"><br>

                        <label for="email">Email:</label>
                        <input type="list" id="email" adventure@riverrush.com>
                    </div>

                </fieldset>
                <fieldset>
                  
                    <div class="form-item column1">
                        <label for="general-inquiry">General Inquiry</label>
                        <input type="radio" id="general-inquiry" name="general-inquiry">
                        <label for="reservation-question">Reservation Question</label>
                        <input type="radio" id="reservation-question" name="reservation-question">
                        <label for="website-suggestion">Website Suggestion</label>
                        <input type="radio" id="website-suggestion" name="website-suggestion">
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-item column2">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="subscribe" name="subscribe"><br>
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                     <label for="comment">Comment:</label>
                     <textarea id="comment" name="comment" rows="3" cols="25"></textarea>
                    </div>
                </fieldset>
            </form>
        </div>
